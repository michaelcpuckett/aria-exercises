<!-- Original markup: -->

<div aria-label="Cats">
  <p>I love cats!</p>
</div>

<!-- Corrected markup: -->

<section aria-label="Cats">
  <p>I love cats!</p>
</section>

<!-- Alternate corrected markup: -->

<div role="region" aria-label="Cats">
  <p>I love cats!</p>
</div>

<!-- Explanation:
  * <div> cannot get an aria-label without a role.
  * <section> is a good alternative to <div> in this case. If a <section>
    element is not appropriate, use role=region.
-->

<!-- More info:
  * https://dequeuniversity.com/rules/axe/3.3/aria-allowed-attr?application=axeAPI
-->
