<!-- Original markup: -->

<div role="list">
  <li>Test</li>
</div>

<!-- Corrected markup: -->

<ul>
  <li>Test</li>
</ul>

<!-- Alternate corrected markup: -->

<div role="list">
  <div role="listitem">Test</div>
</div>

<!-- Explanation:
  * <div role="list"> is valid, but the <li> element is not a valid child of a
    <div> element.
  * This could cause screen readers to incorrectly interpret the content.
  * Use <ul> or <ol> for lists.
-->

<!-- More info:
  * https://dequeuniversity.com/rules/axe/3.3/list?application=axeAPI
-->
