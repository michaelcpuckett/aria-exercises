<!-- Original markup: -->

<div role="table">
  <div role="row">
    <div role="columnheader">Test</div>
    <div role="cell">Content</div>
  </div>
</div>

<!-- Corrected markup: -->

<table>
  <tr>
    <th scope="col">Test</th>
    <td>Content</td>
  </tr>
</table>

<!-- Explanation:
  * Technically the original markup is valid, but there is no need to use ARIA
    roles for a table, since there's an HTML equivalent.
  * Use <table>, <tr>, <th>, and <td> for tables.
  * In some cases, CSS issues may require the use of ARIA roles, but it's best
    to use the native HTML elements when possible.
-->

  * https://www.a11y-collective.com/blog/the-first-rule-for-using-aria/
-->
