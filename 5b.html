<!-- Original markup: -->

<a href="#" aria-expanded="false" aria-controls="nav"> Toggle Navigation </a>
<nav id="nav" hidden>...</nav>

<!-- Corrected markup: -->

<button aria-expanded="false" aria-controls="nav">Toggle Navigation</button>
<nav id="nav" hidden>...</nav>

<!-- Explanation:
  * The <a> element is a link to a different web page, and should not be used
    as a button.
  * Use a <button> element instead.
-->

<!-- More info:
  * https://dequeuniversity.com/rules/axe/3.3/href-no-hash
-->
